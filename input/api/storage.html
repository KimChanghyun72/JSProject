<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clickCnt(){
            console.log(localStorage.clickCnt)
            if(localStorage.clickCnt)
                localStorage.clickCnt = Number(localStorage.clickCnt) + 1;
            else
                localStorage.clickCnt = 0;
            document.getElementById("show2").innerHTML = localStorage.clickCnt;
        }
        function clickCancel(){
            localStorage.clickCnt = 0;
            document.getElementById("show2").innerHTML = "Click";
        }
        function setName(){
            var v_name = document.getElementById("name").value;
            localStorage.setItem("txtName", v_name);
        }
        function getName(){
            var v_name = localStorage.getItem("txtName");
            window.alert(v_name);
        }
    </script>
</head>
<body>
    <button id="show2" onclick="clickCnt()">Click</button>
    <button id="reset" onclick="clickCancel()">Reset</button>
    <p id="show"></p>
    <input type="text" id="name"><br>
    <button onclick="setName()" >SetName</button>
    <button onclick="getName()" >GetName</button>
</body>
</html>
