<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            border:1px dotted red;

    <div>박스 모델의 padding, border, margin 속성.</div>
</body>
</html>
