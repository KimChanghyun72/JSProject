$(document).ready(function(){
  $("button").click(function(){

    $("ul li:first").hide();

    $(this).css('background','green');
  }, function(){
    $(this).css('background','');
  });

  $('li').click(function(){
    $(this).hide();

    $(this).css('background','yellow');
  });
  $('li').mouseleave(function(){
      $(this).css('background','');
  });
});
