<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/jquery.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){ //document의 모든 내용을 읽어서 이하 함수의 내용을 실행함. //모든 내용을 읽기 때문에 가장 나중에 적용됨.
            $(".show").html("Hello, World");
        });
    </script>
</head>
<body>
    <p id="show">show1</p>
    <p class="show">show2</p>
    <div class="show">show3</div>

    <script>
        $(".show").eq(0).html("Hello");// == document.getElementsByClassName("show")[0].innerHTML = "Hello";
        $("#show").html("Hello"); // == document.getElementById("show").innerHTML = "Hello";
        $("div.show").eq(0).html("World"); //==document.querySelectorAll("div.show")[0].innerHTML = "World";
        $(".show").css('background', 'yellow');
        // document.getElementsByClassName("show")[0].style.background = "yellow";
        // document.getElementsByClassName("show")[1].style.background = "yellow";
        console.log($(".show"));
    </script>
</body>
</html>
