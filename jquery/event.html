<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").on( //객체선언 및 속성을 정의할 때 중괄호를 썼던 것과 비슷한 경우.
                {
                    "click": function () {
                        $(this).hide();
                    },
                    'mouseover': function () {
                        $(this).css('background', 'yellow');
                    },
                    'mouseleave': function () {
                        $(this).css('background', '');
                    }
                });
            // $('p').click(function () { });
            // $('p').mouseover(function () { });
            // $('p').mouseleave(function () { });
        });
        
    </script>
</head>

<body>

    <p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>

</body>

</html>
