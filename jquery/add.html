<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/add.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var $table = $('<table />').attr('border','1').css('background','aqua'); //==document.createElement('table');

            var $th = $('<tr />').append(
                $('<th />').text('학번'),
                $('<th />').text('이름'),
                $('<th />').text('점수')
            );
            $table.append($th);

            var $tr = $('<tr />');
            var $td1 = $('<td />').text('101');
            var $td2 = $('<td />').text('Hong');
            var $td3 = $('<td />').text(90);
            var $td4 = $('<td />').html('<button>Click</button>')
            $tr.append($td1, $td2, $td3, $td4);
            $table.append($tr);

            var $tr = $('<tr />').append(
                $('<td />').text('101'),
                $('<td />').text('Hong'),
                $('<td />').text(90),
                $('<td />').html('<button>Click</button>')
            );
            $table.append($tr);
            $('#show').append($table);
        });
        $(document).ready(function(){
            $("button").click(function(){
                // $(this).parentsUntil("table").remove();
                $("table").children("tr:nth-child(2)").remove();
            });
        })
    </script>
</head>
<body>
    <p id="show"></p>
</body>
</html>
