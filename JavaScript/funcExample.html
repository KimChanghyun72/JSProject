<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/funcExample.html</title>
</head>
<body>
    <input type="text" id="val1"> +
    <input onchange="elementFunc()" type="text" id="val2"> = 
    <input type="text" id="result"><br>
    <button onclick="elementFunc()" id="result2" >Click</button>
    <script>
        var plusfunc = function(a,b){ //변수에 함수를 담아서 실행하는 예제.
            return a + b;
        }
        console.log(plusfunc(10,20));

        var elementFunc = function(){
            var var1 = parseInt(document.getElementById("val1").value);
            var var2 = parseInt(document.getElementById("val2").value);
            if(var2==""){ 
                var2 = 0; //이거 안되는데..
            }
            document.getElementById("result").value = (var1 + var2);
            document.getElementById("result2").innerHTML = (var1 + var2);
        }
    </script>
</body>
</html>
