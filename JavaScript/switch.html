<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/switch.html</title>
</head>
<body>
    <script>
        //바닐라로 보여주고 api 써서 쉽게 만드는 거 보여준다. 같은데
       var week = new Date().getDay(); 
       var day;
       switch(week){
           case 0:
               day = "일요일";break;
            case 1:
                day="월요일";break;
            case 2:
                day="화요일";break;
            default:
                day = "그 외";
       }
       document.write("오늘은 " + day + "입니다.");
    </script>
</body>
</html>
