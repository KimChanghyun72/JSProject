<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/control.html</title>
</head>
<body>
    <!-- value가 고정이 아니라 입력창에서 가변된다는 게 참 신기함. -->
    <input type="text" id="score" value="90" placeholder="숫자입력.">
    <br>
    <button onclick="checkScore()">Click</button>
    <script>
        function checkScore(){
            var score = document.getElementById('score').value;
            score = parseInt(score);
            console.log(typeof score);
            var element1 = document.getElementById('show');
            console.log(typeof element1);
            //문자형 넣으면 오류 나는 게 아니라 그냥 실행이 안 될 뿐임.
            if(score>=90){
                element1.innerHTML='A';
                element1.setAttribute('style', 'background-color: aqua');
                //document.getElementById('show').innerHTML = 'a';
                //window.alert('A');
            }else if(score>=80){
                element1.innerHTML='B';
                element1.setAttribute('style', 'background-color: yellow');
                //document.getElementById('show').innerHTML = 'b';
                //window.alert('B');
            }else if(score>=70){
                element1.innerHTML='C';
                element1.setAttribute('style', 'background-color: crimson');
                //document.getElementById('show').innerHTML = 'c';
                //window.alert('C');
            }else{
                element1.innerHTML='D';
                element1.setAttribute('style', 'background-color: coral');
                //document.getElementById('show').innerHTML = 'd';
                //window.alert('D');
            }
        }
    </script>
</body>
    <p id="show"></p>
</html>
