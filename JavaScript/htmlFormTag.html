<!DOCTYPE html>
<html>
<body>

<h2>Finding HTML Elements Using document.forms</h2>

<form id="frm1" action="/action_page.php">
  First name: <input type="text" name="fname" value="Donald"><br>
  Last name: <input type="text" name="lname" value="Duck"><br><br>
  <input type="submit" value="Submit">
</form> 

<form id="frm2" action="/action_page.php">
    First name: <input type="text" name="fname" value="Bonald"><br>
    Last name: <input type="text" name="lname" value="Buck"><br><br>
    <input type="submit" value="Submit">
  </form> 

<p>Click "Try it" to display the value of each element in the form.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var frms = document.forms;
console.log(frms);

function myFunction() {
  var x = document.forms["frm1"];   //form frm1의 하위요소들을 가져옴.
  console.log(x[0]);
  var text = "";
  var i;
  for (i = 0; i < x.length ;i++) {  
    text += x.elements[i].value + "<br>";  //donald, duck, submit
    // == x[i].value
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
