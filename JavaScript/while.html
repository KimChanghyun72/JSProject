<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/while.html</title>
</head>
<body>
    <script>
        var num = 6;
        if(num > 5){
            console.log("5보다 크다.");
        }else{
            console.log("5보다 작다.")
        }

        while(num){
            document.write('num값은' + num-- + " 입니다.<br>");
            if(num < 3)
                break;   
        }

        var num2 = 2;
        while(num2<10){
            for(var i=1; i<10; i++){
                document.write(num2 + ' * ' + i + '=' + (num2*i) + '<br>');
            }
            document.write('<br>');
            num2++;
        }

        function gugudan(m){
            var i = 1;
            while(m){
                document.write(m + " * " + i + " = " + (m * i) + " ");
                i++;
                if(i>9)
                return;
            }
        }

        var num1 = 2;
        while(num1){
            gugudan(num1++);
            document.write("<br>");
            if(num1 > 9)
            break;
        }
    </script>
    
</body>
</html>
